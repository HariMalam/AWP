<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MongoDB - Deletion Operations</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
  
      h1 {
        text-align: center;
      }
  
      form {
        margin-bottom: 20px;
      }
  
      form input[type="text"] {
        width: 80%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
  
      form input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
  
      form input[type="submit"]:hover {
        background-color: #45a049;
      }
  
      #table-container {
        margin-top: 20px;
      }
  
      table {
        width: 100%;
        border-collapse: collapse;
      }
  
      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
  
      th {
        background-color: #f2f2f2;
      }
  
      tr:hover {
        background-color: #f5f5f5;
      }
      select{
        width: 19.6%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
  <h1>MongoDB - Deletion Operations</h1>
    <form action="http://localhost:5000/delete" method="post">
      <select name="selection" id="selection">
        <option value="name">Name</option>
        <option value="age">Age</option>
        <option value="city">City</option>
        <option value="Enrollment">Enrollment</option>
      </select>
      <input type="text" name="updateText" placeholder="Enter updation">
      <input type="submit">
    </form>
    <div id="table-container"></div>
  <script>
    window.onload = function() {
        fetch('http://localhost:5000')
        .then(response => response.json())
        .then(data => {
            // Assuming data is an array of objects, each representing a row in the table
            const tableContainer = document.getElementById('table-container');
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Assuming the first object in the array contains keys for column headers
            const headers = Object.keys(data[0]);

            // Create table header
            const headerRow = document.createElement('tr');
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Create table rows
            data.forEach(rowData => {
                const row = document.createElement('tr');
                headers.forEach(header => {
                    const cell = document.createElement('td');
                    cell.textContent = rowData[header];
                    row.appendChild(cell);
                });
                tbody.appendChild(row);
            });

            // Append thead and tbody to the table
            table.appendChild(thead);
            table.appendChild(tbody);

            // Append the table to the container
            tableContainer.appendChild(table);
        })
        .catch(error => console.error('Error fetching data:', error));
    };
</script>
  </body>
</html>
