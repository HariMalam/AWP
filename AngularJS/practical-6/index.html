<!DOCTYPE html>
<html ng-app="validationApp">

<head>
    <title>AngularJS Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" ng-controller="FormController">
        <form name="myForm" ng-submit="submitForm()" novalidate>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" ng-model="formData.email" required>
                <span class="error" ng-show="myForm.email.$dirty && myForm.email.$invalid">Invalid Email</span>
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" ng-model="formData.username" required>
                <span class="error" ng-show="myForm.username.$dirty && myForm.username.$invalid">Username is
                    required</span>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" ng-model="formData.password" required>
                <span class="error" ng-show="myForm.password.$dirty && myForm.password.$invalid">Password is
                    required</span>
            </div>
            <button type="submit" class="submit-btn" ng-disabled="myForm.$invalid">Submit</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="scirpt.js"></script>
</body>

</html>
